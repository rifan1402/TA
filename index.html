<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #141e30;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        h1, h2 {
            text-align: center;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #141e30, #243b55, #7f7fd5, #86a8e7);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        #uploadForm {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #fileInput {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            padding: 10px 20px;
            background-color: #7f7fd5;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #86a8e7;
            transform: scale(1.05);
        }

        #fileList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #fileList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .action-link {
            color: #86a8e7;
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .action-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .timestamp {
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TA 2024</h1>
        
        <form id="uploadForm">
            <input type="file" id="fileInput" multiple>
            <button type="submit">Upload</button>
        </form>

        <h2>Daftar File</h2>
        <ul id="fileList"></ul>
    </div>

    <script>
        let db;
        const dbName = 'FileStorage';
        const storeName = 'files';

        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');

        // Inisialisasi database
        const request = indexedDB.open(dbName, 1);

        request.onerror = function(event) {
            console.error("Database error: " + event.target.error);
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            displayFiles();
        };

        request.onupgradeneeded = function(event) {
            db = event.target.result;
            const objectStore = db.createObjectStore(storeName, { keyPath: "name" });
        };

        // Upload file
        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const files = fileInput.files;
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = e.target.result;
                    const timestamp = new Date().toLocaleString();
                    const transaction = db.transaction([storeName], "readwrite");
                    const objectStore = transaction.objectStore(storeName);
                    const request = objectStore.add({ name: file.name, data: fileData, addedAt: timestamp });
                    request.onsuccess = function(event) {
                        console.log("File berhasil disimpan");
                        displayFiles();
                    };
                };
                reader.readAsArrayBuffer(file);
            }
            fileInput.value = '';
        });

        // Tampilkan daftar file
        function displayFiles() {
            fileList.innerHTML = '';
            const objectStore = db.transaction(storeName).objectStore(storeName);
            objectStore.getAll().onsuccess = function(event) {
                const files = event.target.result;
                files.forEach(file => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <div>
                            <strong>${file.name}</strong>
                            <div class="timestamp">Ditambahkan: ${file.addedAt}</div>
                        </div>
                        <div class="file-actions">
                            <span class="action-link" onclick="downloadFile('${file.name}')">Download</span>
                            <span class="action-link" onclick="deleteFile('${file.name}')">Hapus</span>
                        </div>
                    `;
                    fileList.appendChild(li);
                });
            };
        }

        // Download file
        function downloadFile(fileName) {
            const transaction = db.transaction([storeName]);
            const objectStore = transaction.objectStore(storeName);
            const request = objectStore.get(fileName);
            request.onsuccess = function(event) {
                const file = event.target.result;
                const blob = new Blob([file.data]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };
        }

        // Hapus file
        function deleteFile(fileName) {
            const transaction = db.transaction([storeName], "readwrite");
            const objectStore = transaction.objectStore(storeName);
            const request = objectStore.delete(fileName);
            request.onsuccess = function(event) {
                console.log("File berhasil dihapus");
                displayFiles();
            };
        }
    </script>
</body>
</html>
